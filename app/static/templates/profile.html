{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto py-12">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Patient Profile</h2>
        <div class="flex items-center">
            <div class="mr-6">
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="w-32 h-32">
            </div>
            <div>
                <p class="text-lg font-medium">{{ patient.name }}</p>
                <p class="text-gray-600">{{ patient.email }}</p>
                <p class="text-gray-600">Patient ID: {{ patient._id }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
