{% extends "base.html" %}
{% block content %}
<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <!-- Profile Header -->
            <div class="px-6 py-4 bg-blue-600">
                <h2 class="text-2xl font-bold text-white">Patient Profile</h2>
            </div>

            <!-- Profile Content -->
            <div class="p-6">
                <!-- Patient Information -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">Name</p>
                            <p class="font-medium">{{ patient.name }}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Email</p>
                            <p class="font-medium">{{ patient.email }}</p>
                        </div>
                    </div>
                </div>

                <!-- QR Code -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Digital ID</h3>
                    <div class="bg-gray-50 rounded-lg p-4 text-center">
                        <img src="{{ qr_code }}" alt="QR Code" class="mx-auto max-w-[200px]">
                        <p class="text-sm text-gray-600 mt-4">Show this QR code during your hospital visits</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
